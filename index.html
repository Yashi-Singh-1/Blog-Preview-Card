<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Foundations - Blog Preview Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="images/blogimage.png" alt="Blog card showcasing HTML & CSS foundations">
        </div>
        <div class="preview-card">
            <div class="category">Learning</div>
            <span class="publish-date">Published 21 Dec 2023</span>
            <h3>HTML & CSS Foundations</h3>
            <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="user-info">
                <img src="images/user-image.jpg" alt="Profile picture of Greg Hooper">
                <span class="user-name">Greg Hooper</span>
            </div>
        </div>
    </div>
</body>
</html>
